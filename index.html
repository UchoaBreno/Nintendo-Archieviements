<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Achievements</title>

    <link rel="stylesheet" href="style.css"> <!-- Inclui o arquivo CSS -->
    <link rel="icon" href="./Assets/favicon.ico">

    <script defer src="script.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div id="background">
        <video loop autoplay muted>
            <source src="./Assets/background-video.mp4" type="video/mp4">
        </video>

    </div>

    <header>
        <nav>
            <img src="./Assets/logo-cap.png" alt="Ícone" class="icon">
            <ul>
                <li><a href="#">Amigos</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
 
    <div class="sidebar">
        <span id="speedRuns"><a href="#">Speed Runs</a></span>
            <div class="floating-page" id="floatingPage">
                <h3>Essas são suas opções disponiveis</h3>
                <br>
                <ul>
                    <li><a href="#">Super Mario</a></li>
                    <li><a href="#">The Legend of Zelda</a></li>
                    <li><a href="#">Donkey Kong</a></li>
                </ul>
            </div>

        <span><a href="#">Recordes de Pontuação</a></span>

        <span><a href="#">Conquistas Globais</a></span>

        <span><a href="#">Conquistas por Jogo</a></span>

    </div>

    </div>
    <div class="slider">
        <div class="slides">

            <!--começo radio buttons(bolinhas de pular)-->

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            
            <!--fim radio buttons-->

            <!-- começo imagens dos slides-->

            <div class="first">
                <img src="Assets/nintendo-mario-character-mario-bros-pokemon-black-zelda-hd-wallpaper-preview_resized.jpg" alt="imagem 1">
            </div>
            <div class="imagem">
                <img src="Assets/mario-and-luigi_resized.png" alt="imagem 2">
            </div>
            <div class="imagem">
                <img src="Assets/donkey-kong-donkey-kong-country-returns-diddy-kong-wallpaper-preview_resized.jpg" alt="imagem 3">
            </div>
            <div class="imagem">
                <img src="Assets/zelda-the-legend-of-zelda-a-link-to-the-past-wallpaper-preview_resized.jpg" alt="imagem 4">
            </div>

            <!-- fim imagens dos slides-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">

            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Digite sua pesquisa...">
        <button type="submit">Pesquisar</button>
    </form>

    <main class="hero"></main>
 
</body>
</html>
